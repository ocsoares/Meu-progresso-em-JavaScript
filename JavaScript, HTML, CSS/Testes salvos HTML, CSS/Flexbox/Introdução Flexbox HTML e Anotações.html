<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Flexbox CSS</title>
    <link rel="stylesheet" href="Introdução Flexbox CSS e Anotações.css">
</head>
<body>
    <ul class="flex-container">
        <li class="li_custom">Primeiro</li>
        <li class="li_custom">Segundo</li>
        <li class="li_custom">Terceiro</li>
    </ul>

    <ul class="flex-container row-reverse">
        <li class="li_custom2">Primeiro</li>
        <li class="li_custom2">Segundo</li>
        <li class="li_custom2">Terceiro</li>
    </ul>

    <ul class="flex-container padding_top column">
        <li class="li_custom3">Primeiro</li>
        <li class="li_custom3">Segundo</li>
        <li class="li_custom3">Terceiro</li>
    </ul>

    <ul class="flex-container padding_top column-reverse">
        <li class="li_custom3">Primeiro</li> <!-- Mantendo o custom 3 porque tem as Mesmas Características que ele, mas a Classe column-reverse ALTERA o background !! (OLHAR CSS)-->
        <li class="li_custom3">Segundo</li>
        <li class="li_custom3">Terceiro</li>
    </ul>
</body>
</html>
