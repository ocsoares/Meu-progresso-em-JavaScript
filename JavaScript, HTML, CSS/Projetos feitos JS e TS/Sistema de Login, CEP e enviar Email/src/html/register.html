<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="stylesheet" href="/fontawesome-free-6.1.2-web/css/all.min.css">

    <title>Sistema de login</title>
</head>
<body>
    <form>
        <h3>Registrar</h3>
        
        <div class="form-input">
            <span class=icon><i class="fa fa-light fa-user"></i></span>
            <input type="text" name="username" placeholder="Digite seu usuário">
        </div>

        <div class="form-input">    
            <span class="icon"><i class="fa fa-duotone fa-envelope"></i></i></span> <!-- o <i> DENTRO do <span-->  <!-- Colocar >fa< no começo para Desbugar !! -->
            <input type="text" name="email" placeholder="Digite seu email">
        </div>

        <div class="form-input">
            <span class="icon"><i class="fa fa-duotone fa-key"></i></span>
            <input type="password" name="password" placeholder="Digite sua senha"/>
        </div>

        <div class="form-input">
            <span class="icon"><i class="fa fa-light fa-id-card"></i></span>
            <input type="number" name="cpf" placeholder="Digite seu CPF"/>
        </div>

        <input type="submit" name="send" placeholder="Entrar"/>
    </form>
    <script src="https://kit.fontawesome.com/3421a87806.js"></script> <!-- Script do Font Awesome -->
</body>
</html>
