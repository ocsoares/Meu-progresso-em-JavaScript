<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">

    <title>Sistema de login</title>
</head>
<body>
    <form>
        <h3>Entrar em contato</h3>
        
        <i class="fa fa-light fa-key"></i> <!-- COLOCAR fa no Começo para NÃO bugar !! -->
        
        <div class="input-icons">
            <i class="fa fa-light fa-key icon"></i>
            <input class="input-field" type="text" name="email" placeholder="Digite seu email" />
        </div>
        <input type="password" name="password" placeholder="Digite sua senha"/>
        <input type="submit" name="send" placeholder="Entrar"/>
        <img src="/src/img/lock.png" alt="password" class="password"/>
        <img src="/src/img/email.png" alt="email" class="email"/>
    </form>
    <script src="https://kit.fontawesome.com/3421a87806.js"></script> <!-- Script do Font Awesome -->
</body>
</html>
